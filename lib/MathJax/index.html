<html>

<head>
    <script async id="MathJaxConfig" type="text/x-mathjax-config">
        MathJax.Hub.Config({
          "fast-preview": {disabled:true},
          showProcessingMessages: false,
          showMathMenu:false,
          delayStartupUntil: "none",
          tex2jax: {
            ignoreClass: "tex2jax_ignore",
            "preview": "none"
          },
    
          jax: ["input/TeX", "output/SVG"],
          extensions: ["tex2jax.js", "MathEvents.js"],
          TeX: {
              extensions: ["mhchem.js"],
              noErrors: { disabled: true }

          },
          MathMenu: {
              showRenderer: false
          },
          messageStyle: "none",
          SVG: {
              blacker: 0,
              font: "Gyre-Pagella",
              linebreaks: {
                  automatic: true,
                  width: "container"
              },
              scale: 100,
              useFontCache: true,
              useGlobalCache: true,
              matchFontHeight: true
          }
      });


    </script>

    <script type="text/javascript" src="MathJax.js"></script>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no'>
</head>

<body>
<style>* {margin: 0; overflow: hidden}</style>
<div id="data">
</div>
</body>

<script async>
        document.getElementById('data').innerHTML = decodeURIComponent(location.search.substring(6));

        MathJax.Hub.Queue(function () {
            var height = document.getElementById('data').clientHeight;
            onFinished.postMessage(height);
        });
</script>
</html>
